<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>
<body class="d-flex flex-column min-vh-100"> <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>

<!-- Main content area takes up remaining space -->
<main class="container mt-4 flex-grow-1">
    <h2>Create Follow-Up Task</h2>
    <form th:action="@{/admin/cases/{victimId}/task(victimId=${victim.id})}" method="post">
        <div class="mb-3">
            <label for="admin">Assign to Admin:</label>
            <select id="admin" name="adminId" class="form-control">
                <option th:each="admin : ${admins}" th:value="${admin.id}" th:text="${admin.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description">Task Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</main>
</body>
</html>
