<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>
<body class="d-flex flex-column min-vh-100"> <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>

<!-- Main content area takes up remaining space -->
<main class="container mt-4 flex-grow-1">
    <h2>Update Case Status</h2>
    <form th:action="@{/admin/cases/{victimId}/status(victimId=${victim.id})}" method="post">
        <div class="mb-3">
            <label for="status">Case Status:</label>
            <select id="status" name="status" class="form-control">
                <option value="NEW">New</option>
                <option value="IN_REVIEW">In Review</option>
                <option value="VERIFIED">Verified</option>
                <option value="CLOSED">Closed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
</main>
</body>
</html>
