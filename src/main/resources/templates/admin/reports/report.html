<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>
<body class="d-flex flex-column min-vh-100"> <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>

<!-- Main content area takes up remaining space -->
<main class="container mt-4 flex-grow-1">
  <h2>Victim Data Reports</h2>

  <h3>Incident Type Distribution</h3>
  <img th:src="${incidentTypeChart}" alt="Incident Type Pie Chart">

  <h3>Cases Over Time</h3>
  <img th:src="${casesOverTimeChart}" alt="Cases Over Time Bar Chart">

  <h3>Cases by Location</h3>
  <img th:src="${casesByLocationChart}" alt="Cases by Location Bar Chart">

  <h3>Verification Status</h3>
  <img th:src="${verificationStatusChart}" alt="Verification Status Pie Chart">

  <h3>Cases Time Series</h3>
  <img th:src="${timeSeriesChart}" alt="Cases Time Series Chart">

  <h3>Stacked Bar Chart</h3>
  <img th:src="${stackedBarChart}" alt="Stacked Bar Chart">

  <h3>Horizontal Bar Chart</h3>
  <img th:src="${horizontalBarChart}" alt="Horizontal Bar Chart">


  <div th:if="${error}" class="alert alert-danger mt-3">
    <p th:text="${error}"></p>
  </div>
  </div>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
