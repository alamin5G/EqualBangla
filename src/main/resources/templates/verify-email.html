<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>
<body>
<header th:replace="~{layout/navbar :: header}"></header>
<main class="container mt-4">
    <!--all content will be placed here-->

    <h2>Email Verification</h2>
    <p>Please enter your email address to receive a verification code.</p>

    <form action="/verification/send-code" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Verification Code</button>
    </form>

    <!-- Display any messages or errors -->
    <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </main>
    <footer th:replace="~{layout/footer :: footer}"></footer>
    </body>
    </html>
