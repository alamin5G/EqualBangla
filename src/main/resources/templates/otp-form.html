<!-- layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>
<body class="d-flex flex-column min-vh-100"> <!-- Flexbox for full height -->
<header th:replace="~{layout/navbar :: header}"></header>

<!-- Main content area takes up remaining space -->
<main class="container mt-4 flex-grow-1">
    <!--all content will be placed here-->


    <h2>Enter the OTP sent to your email</h2>
    <form action="/verification/verify" method="post">
        <input type="hidden" name="email" th:value="${email}"/>
        <div class="mb-3">
            <label for="otp" class="form-label">OTP</label>
            <input type="text" class="form-control" id="otp" name="token" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify OTP</button>
        <p th:if="${error}" th:text="${error}" class="text-danger"></p>
    </form>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
