<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Success!</h4>
    <p th:text="${message}"></p>
    <hr>
    <p class="mb-0">Thank you for your submission. If you have additional cases to submit, feel free to submit another form, or you can return to the homepage.</p>
  </div>

  <!-- Buttons to go to the homepage or submit another form -->
  <div class="d-flex justify-content-between mt-4">
    <a href="/" class="btn btn-primary">Return to Homepage</a>
    <a href="/victims/form-selection" class="btn btn-secondary">Submit Another Case</a>
  </div>
</div>

<!-- Bootstrap JS -->
</body>
</html>
