<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Missing Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Submit Missing Case</h2>
    <form action="/submit-missing-form" method="post" enctype="multipart/form-data">
        <!-- Common Fields -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="guardianName" class="form-label">Guardian's Name</label>
            <input type="text" class="form-control" id="guardianName" name="guardianName" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="incidentDate" class="form-label">Incident Date</label>
            <input type="date" class="form-control" id="incidentDate" name="incidentDate" required>
        </div>
        <div class="mb-3">
            <label for="incidentLocation" class="form-label">Incident Location</label>
            <input type="text" class="form-control" id="incidentLocation" name="incidentLocation" required>
        </div>
        <div class="mb-3">
            <label for="incidentDescription" class="form-label">Incident Description</label>
            <textarea class="form-control" id="incidentDescription" name="incidentDescription" required></textarea>
        </div>

        <!-- Specific Fields for Missing -->
        <div class="mb-3">
            <label for="physicalDescription" class="form-label">Physical Description</label>
            <textarea class="form-control" id="physicalDescription" name="physicalDescription"></textarea>
        </div>
        <div class="mb-3">
            <label for="lastSeenLocation" class="form-label">Last Seen Location</label>
            <input type="text" class="form-control" id="lastSeenLocation" name="lastSeenLocation" required>
        </div>
        <div class="mb-3">
            <label for="dateLastContacted" class="form-label">Date Last Contacted</label>
            <input type="date" class="form-control" id="dateLastContacted" name="dateLastContacted">
        </div>
        <div class="mb-3">
            <label for="witnessAccount" class="form-label">Witness Account (if any)</label>
            <textarea class="form-control" id="witnessAccount" name="witnessAccount"></textarea>
        </div>
        <div class="mb-3">
            <label for="photograph" class="form-label">Upload Photograph (Optional)</label>
            <input type="file" class="form-control" id="photograph" name="photograph">
        </div>

        <button type="submit" class="btn btn-primary">Submit Missing Case</button>
    </form>
</div>
</body>
</html>
