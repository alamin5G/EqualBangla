<!-- Hero Section (Slider) -->
<div class="row mt-1 mb-5" th:fragment="slider">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img th:src="@{/images/abu-sayed.jpg}" class="d-block w-100" alt="First Image">
        <div class="carousel-caption d-none d-md-block text-danger">
          <h5>Martyr Abu Saeed</h5>
          <p>May Allah Grant his soul to the Jannatul Ferdous. </p><!--
          <a class="btn btn-primary" th:href="@{/}">First Button</a>
          <a class="btn btn-secondary" th:href="@{/}">Second Button</a>-->
        </div>
      </div>
      <div class="carousel-item">
        <img th:src="@{/images/july-36.jpg}" class="d-block w-100" alt="Second Image">
        <div class="carousel-caption d-none d-md-block ">
          <h5>36th July, 2024</h5>
          <p>We got new Bangladesh 2.0 on 5th August, 2024.</p><!--
          <a class="btn btn-primary" th:href="@{/}">First Button</a>
          <a class="btn btn-secondary" th:href="@{/}">Second Button</a>-->
        </div>
      </div>
      <div class="carousel-item">
        <img th:src="@{/images/protest.jpg}" class="d-block w-100" alt="Third Image">
        <div class="carousel-caption d-none d-md-block">
          <h5>Anti Discrimination Movement</h5>
          <p>Fascist Hasina's Regime attack on the non-armed people of Bangladesh</p><!--
          <a class="btn btn-primary" th:href="@{/}">First Button</a>
          <a class="btn btn-secondary" th:href="@{/}">Second Button</a>-->
        </div>
      </div>
      <div class="carousel-item">
        <img th:src="@{/images/new-bd.jpeg}" class="d-block w-100" alt="Fourth Image">
        <div class="carousel-caption d-none d-md-block">
          <h5>New Bangladesh v2.0</h5>
          <p>Each of the wall is the voice of Gen Z.</p><!--
          <a class="btn btn-primary" th:href="@{/}">First Button</a>
          <a class="btn btn-secondary" th:href="@{/}">Second Button</a>-->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
